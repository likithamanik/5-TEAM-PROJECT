<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduTracker - M.Tech Study Planner</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1584697964354-749f99fa8b05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      display: none;
      max-width: 1000px;
      min-height: 100vh;
      margin: 0 auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
    }
    .container.active {
      display: block;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    ul, table {
      line-height: 1.8;
      padding-left: 20px;
    }
    .logo {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #34495e;
      padding: 20px 0;
    }
    .button {
      display: inline-block;
      margin: 30px auto 0;
      padding: 12px 25px;
      background-color: #2980b9;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #1f618d;
    }
